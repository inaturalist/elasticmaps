sudo: required

language: node_js

node_js:
  - "5.8.0"

jdk:
  - oraclejdk8

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - oracle-java8-set-default

before_install:
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.2.0.deb && sudo dpkg -i --force-confnew elasticsearch-5.2.0.deb
  - sudo service elasticsearch start

before_script:
  - sleep 15

notifications:
  slack:
    secure: 

